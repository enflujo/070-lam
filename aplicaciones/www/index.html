  <body>
    <main id="contenedor">
      <div id="filtros" class="columnaLado">
        <h2>Filtros</h2>

        <section class="infoSeccion mostrar">
          <h3 class="tituloColapsable">Por Agentes <span class="colapsableBtn"></span></h3>
          <div class="colapsable">
            <h4>Personas</h4>
            <div class="seleccion">
              <select name="personas" id="filtroPersonas">
                <option value="todas" selected>Todas</option>
              </select>
            </div>
            <h4>Organizaciones</h4>
            <div class="seleccion">
              <select name="organizaciones" id="filtroOrgs">
                <option value="todas" selected>Todas</option>
              </select>
            </div>
          </div>
        </section>

        <section id="poderes" class="infoSeccion mostrar">
          <h3 class="tituloColapsable">Por Poderes <span class="colapsableBtn"></span></h3>
          <div class="colapsable contenedor"></div>
        </section>

        <section id="cercania" class="infoSeccion mostrar">
          <h3 class="tituloColapsable">Por Cercanía a LAM <span class="colapsableBtn"></span></h3>
          <div class="colapsable contenedor"></div>
        </section>

        <section class="infoSeccion mostrar tipoRelaciones">
          <h3 class="tituloColapsable">Relaciones <span class="colapsableBtn"></span></h3>
          <div class="colapsable">
            <svg id="tiposRelaciones" width="100%" height="4em">
              <g>
                <text x="0" y="16">Vigentes</text>
                <line class="tipoConexion vigente" x1="6em" y1="11" x2="12vw" y2="11" />
              </g>

              <g>
                <text x="0" y="38">Pasadas</text>
                <line class="tipoConexion pasadas" x1="6em" y1="34" x2="12vw" y2="34" stroke-dasharray="4" />
              </g>
            </svg>
          </div>
        </section>
      </div>

      <div id="contenedorVis">
        <span id="corazon"><img src="/imgs/corazon.webp" alt="Identidad de LAM (Corazón)" /></span>
        <svg id="vis">
          <g id="circulos">
            <circle class="anillo" />
            <circle class="anillo" />
            <circle class="anillo" />
            <circle class="anillo" />
          </g>

          <g id="conexiones"></g>
        </svg>
        <div id="contenedorAgentes"></div>
        <div id="contenedorZonas"></div>
      </div>

      <div id="info" class="columnaLado">
        <h2 id="infoTitulo"></h2>
        <div id="infoImg"></div>
        <section class="infoSeccion mostrar relaciones">
          <h3 class="tituloColapsable">Relaciones <span class="colapsableBtn"></span></h3>
          <div class="colapsable">
            <ul id="infoRelaciones"></ul>
          </div>
        </section>
        <section class="infoSeccion mostrar perfil">
          <h3 class="tituloColapsable">Perfil <span class="colapsableBtn"></span></h3>
          <div class="colapsable"><div id="infoPerfil"></div></div>
        </section>
      </div>
    </main>

    <script type="module" src="/src/programa.ts"></script>
